---
$schema: /openshift/cluster-1.yml

labels: {}

name: appint-ex-02
description: Example app-interface cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: 'https://api.cluster.com'
elbFQDN: ''

spec:
  product: osd
  provider: aws
  region: us-east-1
  initial_version: ''
  multi_az: true
  instance_type: ''
  private: true
  storage: 1
  load_balancers: 0
  nodes: 0
  version: '4.10.12'
  channel: candidate

upgradePolicy:
  workloads:
  - dev
  schedule: 0 12 * * 1-5
  conditions:
    soakDays: 0

network:
  vpc: 10.122.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

ocm:
  $ref: /ocm/api.openshift.com.yml

managedGroups:
- dedicated-admins

automationToken:
  path: creds/kube-configs/appint-ex-01
  field: token

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-int-example-02/groups/admin.yml
  accessLevel: network-mgmt

internal: false

---
$schema: /openshift/namespace-1.yml

labels: {}

name: rds
description: A rds namespace

cluster:
  $ref: /clusters/appint-ex-01/cluster.yml

app:
  $ref: /services/example/app.yml

environment:
  $ref: /products/example/environments/production.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-int-example
  identifier: app-int-example-01-rds
  defaults: /terraform/rds/free-tier-1.yml
  output_resource_name: db-creds
  overrides:
    publicly_accessible: true
- provider: rds
  account: app-int-example
  identifier: app-int-example-01-rds-replica
  replica_source: app-int-example-01
  defaults: /terraform/rds/free-tier-1.yml
  output_resource_name: db-creds-replica
  enhanced_monitoring: true

---
$schema: /openshift/namespace-1.yml

labels: {}

name: example-elasticsearch
description: An elasticsearch namespace

cluster:
  $ref: /clusters/appint-ex-01/cluster.yml

app:
  $ref: /services/example/app.yml

environment:
  $ref: /products/example/environments/production.yml

managedTerraformResources: true

terraformResources:
- provider: elasticsearch
  account: app-int-example
  identifier: app-int-example-01-es
  defaults: /terraform/elasticsearch/elasticsearch-1.yml
  output_resource_name: elasticsearch-creds
  publish_log_types:
  - INDEX_SLOW_LOGS
  - SEARCH_SLOW_LOGS
  - ES_APPLICATION_LOGS

- provider: elasticsearch
  account: app-int-example
  identifier: app-int-example-01-es2
  defaults: /terraform/elasticsearch/elasticsearch-1.yml
  output_resource_name: elasticsearch-creds2
  publish_log_types:
  - ES_APPLICATION_LOGS

---
$schema: /openshift/namespace-1.yml

labels: {}

name: example-rds-01
description: A rds namespace

cluster:
  $ref: /clusters/appint-ex-01/cluster.yml

app:
  $ref: /services/rds-example/app.yml

environment:
  $ref: /products/example/environments/production.yml

managedTerraformResources: true

terraformResources:
- provider: aws
  provisioner:
    $ref: /aws/app-int-example-01/account.yml
  resources:
  - provider: rds
    identifier: app-int-example-01-rds
    defaults: /terraform/rds/free-tier-1.yml
    output_resource_name: creds
    overrides:
      publicly_accessible: true
  - provider: rds
    identifier: app-int-example-01-rds-replica
    replica_source: app-int-example-01-rds
    defaults: /terraform/rds/free-tier-1.yml
    output_resource_name: creds-replica
    enhanced_monitoring: true
